<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/style_login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="logo" data-aos="zoom-out-up" data-aos-duration="700">
        <h1><a href="../index.html">AllianceBasket</a></h1>
    </div>
    <div class="container">
        <div data-aos="fade-up" data-aos-duration="700" class="form-box">
            <h1>Login</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" placeholder="Email" id="loginEmailInput">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha" id="loginPasswordInput">
                    </div>
                </div>
                <p class="lost-password"><a href="">Esqueceu a senha?</a></p>
                <div class="button-field">
                    <button id="loginButton" type="submit" onclick="window.location.href='login.html'">Login</button>

                </div>
                <p class="sign-up">Nao tem sua conta ainda? <a href="register.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>

    
    <div class="Validation-form" id="validationForm">
        <i class="fa-solid fa-circle-exclamation" style="color: #ac1b1b;"></i>
        <p>Login ou Senha inv√°lidos</p>
    </div>
    <script type="module" src="../js/login.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
