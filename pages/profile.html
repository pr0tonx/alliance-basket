<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/style_profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- import AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Criar grupo</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="../index.html" class="nav-logo">AllianceBasket</a>

            <div class="nav-menu show-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="createGroup.html" class="nav-link">Criar grupo</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Meus grupos</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Sobre nós</a>
                    </li>
                </ul>

                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav-actions" ">
                <button id=" user-menu-button" onclick="Menuclicado();"><i class="ri-user-fill nav-login"
                    id="login-btn"></i></button>
                <div class="dropdown-menu">
                    <ul>
                        <li><i class="fa-regular fa-user"></i><a href="profile.html">Meu Perfil</a></li>

                        <!-- ADMIN
                        <li><i class="fa-solid fa-table-columns"></i><a href="#">Controlar</a></li> -->

                        <li><i class="fa-solid fa-right-from-bracket"></i><a href="#">Sair</a></li>

                    </ul>
                </div>

                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>


    <div class="main">
        <div class="container-profile" data-aos="fade-up-right" data-aos-easing="ease-out-cubic" data-aos-duration="700">
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ5_9U4q4wQ-fQzvbjia1NAg6fsJdSf4EfukQUf9z82A&s"
                    alt="">
            </div>
            <div class="details">
                <div class="title-profile">
                    <h1>Meus Dados</h1>
                </div>

                <div class="infos">
                    <div class="input-dentro">
                        <label for="adjunct">Nome</label>
                        <div class="input-icone">
                            <input type="text" id="adjunct" name="adjunct" placeholder="Eduardo Affonso Zacarias"
                                readonly>

                        </div>
                    </div>
                </div>
                <div class="input-dentro">
                    <label for="adjunct">Email</label>
                    <div class="input-icone">
                        <input type="text" id="adjunct" name="adjunct" placeholder="Eduardo@gmail.com" readonly>

                    </div>
                </div>
                <div class="input-dentro">
                    <label for="adjunct">Senha</label>
                    <div class="input-icone">
                        <input type="text" id="adjunct" name="adjunct" placeholder="************" readonly>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        // =================== HEADER ======================
        const navMenu = document.getElementById("nav-menu"),
            navToggle = document.getElementById("nav-toggle"),
            navClose = document.getElementById("nav-close");

        // Remova a classe 'show-menu' ao carregar a página
        navMenu.classList.remove("show-menu");

        // Menu Show
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle("show-menu");
        });

        // Menu hidden
        navClose.addEventListener('click', () => {
            navMenu.classList.remove("show-menu");
        });


        function Menuclicado() {
            const clicado = document.querySelector('.dropdown-menu');
            clicado.classList.toggle('ativado')
        }

        //Initializate AOS
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init();
        });

    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
